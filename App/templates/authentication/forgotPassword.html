{% load staticfiles%}
<!DOCTYPE html>
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--><html lang="en"><!--<![endif]-->
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<!-- Required Stylesheets -->
<link rel="stylesheet" type="text/css" href="{% static 'login_files/bootstrap/css/bootstrap.min.css'%}" media="screen">
<link rel="stylesheet" type="text/css" href="{% static 'login_files/css/fonts/ptsans/stylesheet.css'%}" media="screen">
<link rel="stylesheet" type="text/css" href="{% static 'login_files/css/fonts/icomoon/style.css'%}" media="screen">
<link rel="stylesheet" type="text/css" href="{% static 'login_files/css/login.min.css'%}" media="screen">
<link rel="stylesheet" type="text/css" href="{% static 'login_files/css/mws-theme.css'%}" media="screen">
<title>ForgotPassword</title>

</head>

<body>
    <div id="mws-login-wrapper">
        <div id="mws-login">
            <h1>Forgot Password</h1>
            <div class="mws-login-lock"><img src="{% static 'login_files/css/icons/icol16/src/forget_icon.png'%}" width="30">
          </div>
            <div id="mws-login-form">
                
                    {% if errors%}
                        <ul style="color:red;">
                			{% for e in errors %}
                	  		<li>{{e}}</li>
                	  		{%endfor%}
                	  	</ul>
                	{%else%}
                	    {% if done %}
                		    <ul style="color:green;type:none;">
                			<li>successfully sent, <a href='/'> login </a></li>
                			</ul>
                	  	
                	  	{%endif%}
                	{%endif%}
                
                
                <form class="mws-form" action="" method="post">
                    <div class="mws-form-row">
                        <div class="mws-form-item">
                            <input type="text" name="email" value="{{email}}" class="mws-login-username required" placeholder="Email Id">
                        </div>
                    </div>
                    
                    <div class="mws-form-row" style="margin-bottom:20px ; padding-bottom:20px">
                        <input type="submit" value="Send Password" class="btn btn-success mws-login-button">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Plugins -->
    <script src="{% static 'login_files/js/libs/jquery-1.8.3.min.js'%}"></script>
    <script src="{% static 'login_files/js/libs/jquery.placeholder.min.js'%}"></script>
    <!-- jQuery-UI Dependent Scripts -->
    <script src="{% static 'login_files/jui/js/jquery-ui-effects.min.js'%}"></script>
    <!-- Plugin Scripts -->
    <script src="{% static 'login_files/plugins/validate/jquery.validate-min.js'%}"></script>
    <!-- Login Script -->
    <script src="{% static 'login_files/js/core/login.js'%}"></script>

</body>

</html>
